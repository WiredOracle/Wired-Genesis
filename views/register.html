<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Wired Genesis</title>
    <link rel="stylesheet" href="/register.css" />
    <link rel="icon" type="image/png" href="/coplandOS.png">
</head>
<body>
    <div class="header">
        <h1 class="header-title">WELCOME TO THE WIRED</h1>
        <p class="main">Wired Genesis: An esoteric Library & Chatroom</p>
        <img src="/wired-logo.png" alt="Wired Logo" class="header-image">
    </div>

    <div class="register">
        <h2>[ REGISTRATION ]</h2>
        <hr class="divider">

        <form action="/register" method="POST">
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" required /><br /><br />

            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br /><br />

            <label for="confirmPassword">Confirm Password:</label><br />
            <input type="password" id="confirmPassword" name="confirmPassword" required /><br /><br />

            <button type="submit">Register</button>
        </form>

        <p class="login-redirect">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Wired Genesis</title>
  <link rel="stylesheet" href="/register.css" />
</head>
<body>

    <div class="header">
        <h1>WELCOME BACK TO THE WIRED</h1>
        <p class="main">Wired Genesis: An esoteric Library & Chatroom</p>
        <p class="quote">"I am connected, therefore I am."</p>
        <img src="/wired-logo.png" alt="Wired Logo" class="logo" />
    </div>


    <div class="register-container">
        <h2>[ LOGIN ]</h2>
        <hr />

        <form action="/login" method="POST">
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" required /><br /><br />

            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br /><br />

            <button type="submit">Login</button>
        </form>

        <p class="login-redirect">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </div>

</body>
</html>
